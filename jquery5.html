<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
    $(document).ready(()=>{
$("button").click(()=>{
    $(".add").hide();
    $("option:first").after("<option selected>grape</option>")
    $("option:first").after("<option>mango</option>")
   

    
});
});

      </script>
</head>
<body>
    <select>
        <option value="apple" class="add">apple</option>
        <option value="orange" class="add">orange</option>
        <option value="pineapple" class="add">pineapple</option>
      
    </select>
    <button>click to delete all option</button>
</body>        
</html>
