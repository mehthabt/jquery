<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
    $(document).ready(()=>{

        $('.sub').on('change',()=>{
            $('.para').show();
        })
    })
        
        
        </script>

</head>

    <body>
            <form name='demo_form'>
                    First name: <input type="text" name="fname" class="sub" value="first name"><br>
                    Last name: <input type="text" name="lname" class="sub" value="last name"><br>
                    <div class="para" style="display:none"><p>Your entry is changed</p></div>
                    <input type="submit" value="Submit" >
                    </form>
       
        </body>

</html>
